<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <!-- Use CDN URLs for Three.js, A-Frame, and AR.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@110.0.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.3.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.6.0/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex.js"></script>
  
  <title>AR Example with Three.js Image Tracking</title>
</head>
<body>
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- Use a-marker-camera for image tracking with the specified marker image -->
    <a-marker-camera type='barcode' url="7fe39b49-828c-49b8-b0d3-f5c3a9802798.jpg">
      <!-- AR content -->
      <a-image src="7fe39b49-828c-49b8-b0d3-f5c3a9802798.jpg" position="0 1 0" scale="1 1 1"></a-image>
    </a-marker-camera>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
