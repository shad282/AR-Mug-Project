<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <style>
    body {
      margin: 0;
    }

    #heart-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: red;
      z-index: 1;
    }
  </style>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <title>AR Example</title>
</head>
<body style='overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- Assets -->
    <a-assets>
      <!-- Heart Button Asset -->
      <a-mixin id="heart-button" geometry="primitive: circle; radius: 0.1" material="color: transparent; shader: flat" text="value: ❤️; font: mozillavr" clickable></a-mixin>
    </a-assets>

    <!-- Image entity -->
    <a-marker preset='hiro'>
      <a-image src="7fe39b49-828c-49b8-b0d3-f5c3a9802798.jpg" position="0 1 0" rotation="-90 0 0" scale="1 1 1"></a-image>

      <!-- Heart Button -->
      <a-entity
        mixin="heart-button"
        position="0 0.2 0" <!-- Adjusted the position -->
      ></a-entity>
    </a-marker>

    <!-- Camera -->
    <a-entity camera fov="80"></a-entity> <!-- Adjust the FOV as needed -->
  </a-scene>

  <script>
    AFRAME.registerComponent('clickable', {
      init: function () {
        var el = this.el;
        el.addEventListener('click', function () {
          createFloatingHearts(el.object3D.position);
        });
      }
    });

    function createFloatingHearts(position) {
      var scene = document.querySelector('a-scene');

      for (var i = 0; i < 5; i++) {
        var heart = document.createElement('a-entity');
        var randomPosition = generateRandomPosition(position);
        heart.setAttribute('geometry', 'primitive: heart; radius: 0.05');
        heart.setAttribute('material', 'color: red');
        heart.setAttribute('animation', {
          property: 'position',
          to: randomPosition,
          dur: 2000,
          easing: 'linear'
        });

        scene.appendChild(heart);
      }
    }

    function generateRandomPosition(basePosition) {
      var distance = 0.2; // distance from the base position
      var x = basePosition.x + (Math.random() - 0.5) * distance;
      var y = basePosition.y + (Math.random() - 0.5) * distance;
      var z = basePosition.z + (Math.random() - 0.5) * distance;
      return { x: x, y: y, z: z };
    }
  </script>
</body>
</html>
