<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/0.8.0/aframe/build/aframe-ar.js"></script>
  <title>AR Example</title>
</head>
<body style='margin: 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- Image entity -->
    <a-marker preset='hiro'>
      <a-image src="https://github.com/shad282/AR-Mug-Project/blob/d3e6d57e8c5924f8d7472865314fcf90a4da9742/7fe39b49-828c-49b8-b0d3-f5c3a9802798.jpg" position="0 0 0"></a-image>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
