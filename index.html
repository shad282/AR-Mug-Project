<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <title>AR Example</title>
</head>
<body style='margin: 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- Camera -->
    <a-entity position="0 1.6 0">
      <a-camera></a-camera>
    </a-entity>

    <!-- Image entity -->
    <a-entity
      geometry="primitive: plane; width: 2; height: 1;" <!-- Adjust width and height as needed -->
      material="src: https://github.com/shad282/AR-Mug-Project/blob/4342e08ed3dd1fd19d17144d213fdb1f6aed9912/7fe39b49-828c-49b8-b0d3-f5c3a9802798.jpg; side: double;" <!-- Replace with the actual path to your image -->
      position="0 1.6 -3" <!-- Adjust the position as needed -->
      look-at="[camera]">
    </a-entity>

    <!-- Box -->
    <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>

    <!-- Marker -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
</html>
