<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
  <title>AR Example</title>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset="custom" type="pattern" url="pattern-Screenshot 2023-11-20 215843.patt" smooth="true" smoothCount="5" smoothTolerance=".01" smoothThreshold="5">
    <a-entity camera="fov: 80; near: 0.1; far: 10000" position="0 1.6 0"></a-entity>
    </a-marker>
  </a-scene>
</body>
</html>
