<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <!-- Use CDN for A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- Use CDN for A-Frame AR.js -->
  <script src="https://cdn.jsdelivr.net/npm/ar.js@2.3.0/aframe/build/aframe-ar.js"></script>

  <title>AR Example with Image Pattern Tracking</title>
</head>
<body>
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- Use a-marker-camera for image pattern tracking with the specified pattern file -->
    <a-marker-camera type='pattern' url="https://raw.githubusercontent.com/shad282/AR-Mug-Project/main/pattern-Asset%202AR2.patt">
      <!-- AR content -->
      <a-image src="https://raw.githubusercontent.com/shad282/AR-Mug-Project/d3e6d57e8c5924f8d7472865314fcf90a4da9742/7fe39b49-828c-49b8-b0d3-f5c3a9802798.jpg" position="0 1 0" scale="1 1 1"></a-image>
    </a-marker-camera>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
