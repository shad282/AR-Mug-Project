<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <title>AR Example with Custom Marker</title>
</head>
<body>
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- Custom Marker -->
    <a-marker type="pattern" url="https://raw.githubusercontent.com/shad282/AR-Mug-Project/main/pattern-marker%20(2).patt">
      <!-- Image entity -->
      <a-image src="https://github.com/shad282/AR-Mug-Project/blob/d3e6d57e8c5924f8d7472865314fcf90a4da9742/7fe39b49-828c-49b8-b0d3-f5c3a9802798.jpg" position="0 1 0" rotation="-90 0 0" scale="1 1 1"></a-image>

      <!-- Heart Button -->
      <a-circle
        material="color: red; opacity: 0.8"
        position="0 0.2 0"
        radius="0.1"
        cursor-listener
      ></a-circle>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    AFRAME.registerComponent('cursor-listener', {
      init: function () {
        var el = this.el;
        el.addEventListener('click', function () {
          createFloatingHearts(el.object3D.position);
        });
      }
    });

    function createFloatingHearts(position) {
      var scene = document.querySelector('a-scene');

      for (var i = 0; i < 5; i++) {
        var heart = document.createElement('a-circle');
        var randomPosition = generateRandomPosition(position);
        heart.setAttribute('material', 'color: red; opacity: 0.8');
        heart.setAttribute('radius', '0.05');
        heart.setAttribute('position', randomPosition);
        heart.setAttribute('animation', {
          property: 'position',
          to: { x: position.x, y: position.y + 0.2, z: position.z },
          dur: 2000,
          easing: 'linear'
        });

        scene.appendChild(heart);
      }
    }

    function generateRandomPosition(basePosition) {
      var distance = 0.2; // distance from the base position
      var x = basePosition.x + (Math.random() - 0.5) * distance;
      var y = basePosition.y + (Math.random() - 0.5) * distance;
      var z = basePosition.z + (Math.random() - 0.5) * distance;
      return { x: x, y: y, z: z };
    }
  </script>
</body>
</html>
