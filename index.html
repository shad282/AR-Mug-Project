<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
    }
  </style>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe/build/aframe-ar.js"></script>
  <title>AR Example</title>
</head>
<body style='overflow: hidden;'>
  <script>
    var userMediaConstraints = {
      audio: false,
      video: {
        facingMode: 'environment',  // Use the back-facing camera
        width: {
          ideal: 1920,
        },
        height: {
          ideal: 1080,
        },
      }
    };

    // CUSTOM CODE START
    navigator.mediaDevices.enumerateDevices()
      .then(devices => {
        console.log(devices);  // Print information about available devices to the console for debugging

        // Example: Find the back-facing camera by label
        var backCam2 = devices.filter(d => d.label && d.label == "camera2 0, facing back");
        if (backCam2.length) {
          userMediaConstraints.video.deviceId = backCam2[0].deviceId;
        }
      })
      .catch(err => {
        console.error(err);
      });
    // CUSTOM CODE END
  </script>

  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- Image entity -->
    <a-marker preset='hiro'>
      <a-image src="7fe39b49-828c-49b8-b0d3-f5c3a9802798.jpg" position="0 1 0" rotation="-90 0 0" scale="1 1 1"></a-image>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
